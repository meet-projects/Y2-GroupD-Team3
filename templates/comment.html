<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/style4.css">
    <title>Simple CSS Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Reset some default styles to ensure consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            line-height: 1.6;
        }

        /* Form container */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Form heading */
        .form-heading {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Form fields */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        /* Submit button */
        .submit-btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        /* Additional styling for the submit button on hover */
        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Disclaimer text */
        .disclaimer {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>

<body>

  <div class="topnav" id="myTopnav">
  <a href="/" class="active">رئيسية</a>
  <div class="dropdown">
    <button class="dropbtn">اسئلة 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="/add_question">اسأل سئال</a>
      <a href="/questions">اعرض الاسئلة</a>
    </div>
  </div> 
  <div class="dropdown">
    <button class="dropbtn">تدريب مهني
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="/co">طبخ</a>
      <a href="/garden">زراعة</a>
      <a href="/knitting">خياطة</a>
    </div>
  </div> 
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>  


    <div class="form-container" style="margin-top: 5%;">
        <div class="form-heading">ضف تعليق</div>
        <form method="post" action="/comment/{{i}}">

            <div class="form-group">
                <label for="message">text</label>
                <input type="text" id="message" name="text" rows="4">
            </div>

            <button type="submit" class="submit-btn">سلم</button>

            <div class="disclaimer">
                عنما تسلم الملف سيعرض سؤالك للمستخدمين
            </div>
        </form>
    </div>
</body>

</html>

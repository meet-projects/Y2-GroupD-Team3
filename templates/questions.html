<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Text Display</title>
    <link rel="stylesheet" type="text/css" href="static/css/style4.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .text-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .section-heading {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .sub-heading {
            font-size: 20px;
            font-weight: bold;
            color: #555;
            margin-bottom: 15px;
        }

        .paragraph {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
        }

        .highlight {
            background-color: #f5e342;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .quote {
            font-style: italic;
            color: #666;
            margin-bottom: 15px;
        }

        .link {
            color: #007BFF;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
  <div class="topnav" id="myTopnav">
  <a href="/" class="active">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Questions 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="/add_question">Ask a question</a>
      <a href="/questions">View questions</a>
    </div>
  </div> 
  <div class="dropdown">
    <button class="dropbtn">vocotional trainings 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="/co">cooking</a>
      <a href="/garden">gardenning</a>
      <a href="/knitting">knitting</a>
    </div>
  </div> 
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

{%for i in p%}
    <div class="text-container" style="margin-top: 2%;">
        <div class="section-heading">{{p[i]["Question"]}}</div>
        <div class="sub-heading">{{p[i]["text"]}}</div>
        

        <div class="sub-heading">Comments</div>
        <div class="paragraph">
            {%for k in p[i]["comment"]%}
              {{p[i]["comment"][k]}}
              <br>
              <br>
              <br>
            {%endfor%}
        </div>


        <div class="paragraph">
            click to add a comment: <a class="link" href="/comment/{{i}}">add</a>

        </div>
    </div>
    <br>
    <br>
    <br>
    <br>

{%endfor%}

</body>

</html>

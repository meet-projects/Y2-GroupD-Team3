<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Shekulo Tov</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'><link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" type="text/css" href="static/css/style2.css">
</head>
<body>
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <!-- Login Form -->
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3" style="color: black;"><span>Log In </span><span>Sign Up</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <form action="/volunteers" method="post">
                                            <div class="form-group">
                                                <input type="email" name="email" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="password" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button type="submit" class="btn mt-4">Login</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- End of Card Front -->

                            <!-- Sign Up Form -->
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Sign Up</h4>
                                        <form action="/volunteers" method="post">
                                            <div class="form-group mt-2">
                                                <input type="email" name="email" class="form-style" placeholder="Your Email" id="signupemail" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="password" class="form-style" placeholder="Your Password" id="signuppass" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <div class="form-group">
													<input type="text" name="full_name" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off">
													<i class="input-icon uil uil-user"></i>
											</div>
											<div class="form-group">
                                                    <select id="program" name="program" class="form-style" id="logname" placeholder="Your teaching preferences" required>
                                                        <option value="">Programs</option>
                                                        <option value="full-time">Cooking</option>
                                                        <option value="part-time">Nitting</option>
                                                        <option value="flexible">Gardening</option>
                                                    </select>
                                                    <i class="input-icon uil uil-user"></i>
											</div>
											<div class="form-group">
                                                    <select id="availability" name="availability" class="form-style" id="logname" required>
                                                        <option value="">Availability</option>
                                                        <option value="full-time">Full Time</option>
                                                        <option value="part-time">Part Time</option>
                                                        <option value="flexible">Flexible</option>
                                                    </select>
													<i class="input-icon uil uil-user"></i>
											</div>
                                            <button type="submit" class="btn mt-4">Sign Up</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- End of Card Back -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>

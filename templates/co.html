<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shekulo Tov</title>
 
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Sign Up - Program for integrate into cooking job</h1>
  <p>Please fill in the form below to join our program and explore job opportunities:</p>
  <form id="signup-form" method="post" action="submit_form.php">
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full_name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="disability">Disability:</label>
    <input type="text" id="disability" name="disability" required>

    <label for="experience">Relevant Experience (if any):</label>
    <textarea id="experience" name="experience" rows="3"></textarea>

    <label for="interests">Interests:</label>
    <input type="text" id="interests" name="interests" required>

    <label for="availability">Availability:</label>
    <select id="availability" name="availability" required>
      <option value="">Select One</option>
      <option value="full-time">Full Time</option>
      <option value="part-time">Part Time</option>
      <option value="flexible">Flexible</option>
    </select>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
